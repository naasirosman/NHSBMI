<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="nhs.css">
    <script src="nhs.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <div class="card">
        <div class="card-title">

            BMI Calculator
        </div>

        <div class="eating">
            If you have or think you might have an <a class="disorderlink" href="">eating disorder</a>, we advise you not to use the BMI Calculator and get further advice from your GP.
        </div>
        <div class="navbar">
            <div class="adult">Adult</div>
            <div class="child">Child</div>

        </div>
        <hr class="navhr">
        <div class="heightandcm">
            <div class="height">Height</div>
            <div class="cm"> <a class="cmlink" href="">Switch to cm</a> </div>
        </div>
        <div class="feet-inches">
            <div class="feet">Feet
                <input class="feetbox"type="number">
            </div>
            <div class="inches">Inches
                <input class="inchbox"type="number">
            </div>
        </div>
        <hr class="heighthr">
        <div class="weightandlbs">
            <div class="weight">Weight</div>
            <div class="lbs"> <a class="lbslink" href="">Switch to lbs</a> </div>
        </div>

            <div class="kg">Kilograms
                <input class="kgbox"type="number">
            </div>

        <hr class="weighthr">
            <div class="age">Age</div>
                <input class="agebox"type="number">

        <hr class="agehr">

    </div>



    
</body>
</html>
